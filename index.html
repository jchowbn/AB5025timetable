<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asia Best 50 2025 Time table</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body class="bg-gray-100 p-6 flex flex-col items-center min-h-screen">
    <h1 class="text-4xl font-extrabold text-gray-900 mb-8 mt-4 md:mt-8 text-center leading-tight">
        Asia Best 50 <span class="text-blue-600">2025</span> Time table
    </h1>

    <div class="w-full max-w-2xl flex flex-wrap justify-center mb-8 gap-4">
        <button id="btn-fri" class="px-6 py-3 rounded-full text-lg font-semibold bg-gray-300 text-gray-800 shadow-lg hover:bg-gray-400 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-400">
            Friday, Jul 11
        </button>
        <button id="btn-sat" class="px-6 py-3 rounded-full text-lg font-semibold bg-gray-300 text-gray-800 shadow-lg hover:bg-gray-400 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-400">
            Saturday, Jul 12
        </button>
        <button id="btn-sun" class="px-6 py-3 rounded-full text-lg font-semibold bg-gray-300 text-gray-800 shadow-lg hover:bg-gray-400 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-400">
            Sunday, Jul 13
        </button>
        <button id="btn-jul15" class="px-6 py-3 rounded-full text-lg font-semibold bg-gray-300 text-gray-800 shadow-lg hover:bg-gray-400 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-400">
            Tuesday, Jul 15
        </button>
        <button id="btn-jul16" class="px-6 py-3 rounded-full text-lg font-semibold bg-blue-600 text-white shadow-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
            Wednesday, Jul 16
        </button>
        <button id="btn-jul17" class="px-6 py-3 rounded-full text-lg font-semibold bg-gray-300 text-gray-800 shadow-lg hover:bg-gray-400 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-400">
            Thursday, Jul 17
        </button>
    </div>

    <div class="w-full max-w-lg flex justify-center mb-8 space-x-4">
        <button id="btn-hk" class="px-6 py-3 rounded-full text-lg font-semibold bg-blue-600 text-white shadow-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
            Hong Kong Events
        </button>
        <button id="btn-macau" class="px-6 py-3 rounded-full text-lg font-semibold bg-gray-300 text-gray-800 shadow-lg hover:bg-gray-400 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-400">
            Macau Events
        </button>
    </div>

    <div id="timetable-display" class="timetable-container">
        <!-- Timetable content will be injected here by JavaScript -->
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
